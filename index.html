<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch A Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id = "title">Etch A Sketch</h1>
        <div id = "bigCont">
            <div id = "boxCont" class = "boxCont"></div>
        </div>
        

        <script>
           //12
            
            // x * 26
            const gridDim = prompt("How many squares per line?");
            const gridSize = gridDim ** 2;
            const boxNum = gridDim * 26 + "px";
            document.getElementById("boxCont").style.height = boxNum;
            document.getElementById("boxCont").style.width = boxNum;

            function createGrid(gridSize) {
                for (let i = 0; i < gridSize; i++) {
                    const box = document.createElement('div');
                    boxCont.appendChild(box);
                    box.classList.add('box');
                const boxes = document.querySelectorAll(".box");
                boxes.forEach(box => box.addEventListener("mouseover", () => {
                box.classList.add('hover');
            } ));}
            
        };
        
       
        
            
        createGrid(gridSize);

        
            
        </script>
    </body>
</html>
