<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch A Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=League+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id = "title">Etch A Sketch</h1>
        <div class = "buttonsdiv">
            <div class = "buttons">
                <h3> Canvas Size</h3>
                <button id = "a">16x16</button>
                <button id = "b">32x32</button>
                <button id = "c">64x64</button>
                <button id = "d">Custom</button>
                </h3>
                <h3>Paint Colour</h3>
                <button id = "blackBtn">Black</button>
                <button id = "redBtn">Red</button>
                <button id = "greenBtn">Green</button>
                <button id = "blueBtn">Blue</button>
                
                <h3> Special Tools</h3>
                <button id = "rainbowBtn">Rainbow</button>
                <button id = "eraserBtn">Eraser</button>
                <button id = "darkenBtn">Pencil</button>
                <button id = "clearBtn">Clear</button>
            </div>
        </div>
        <div id = "bigCont">          
            <div id = "boxCont" class = "boxCont">
            </div>
        </div>
        

        <script type="text/javascript">
           let colourChoice = "red";
            function setColourMode(mode) {
                colourChoice = mode;
            }

            blackBtn.onclick = () => setColourMode('blackMode');
            redBtn.onclick = () => setColourMode ('redMode');
            greenBtn.onclick = () => setColourMode ('greenMode');
            blueBtn.onclick = () => setColourMode ('blueMode')
            rainbowBtn.onclick = () => setColourMode('rainbowMode');
            eraserBtn.onclick = () => setColourMode('eraserMode');
            darkenBtn.onclick = () => setColourMode('darkenMode');
            clearBtn.onclick = () => clearButton();
            
            let gridDim = 32;
            
            

  
            let button = document.querySelector("button");
            a.addEventListener("click", () => {
                createGrid(16);
            });
            b.addEventListener("click", () => {
                createGrid(32);
            });
            c.addEventListener("click", () => {
                createGrid(64);
            });
            d.addEventListener("click", () => {
                resetSize();
            })

            function resetSize(){
                gridDim = prompt("How many squares per line?");
                if (gridDim >= 2 && gridDim <= 100) {
                    createGrid(gridDim)
                } else {
                    alert("Invalid selection");
                    resetSize();
                }
                createGrid(gridDim)
            }

            function clearButton() {
                const boxes = document.querySelectorAll(".box");
                boxes.forEach(box => box.style.backgroundColor = '#F5F5F5')
               
            }
            
            function clearGrid(){
                    const myNode = document.getElementById("boxCont");
                    while (myNode.firstChild) {
                        myNode.removeChild(myNode.lastChild);
                    }
                }
                 

            function createGrid(gridDim) {
                clearGrid();
                const gridSize = gridDim ** 2;
                const boxNum = gridDim * 20 + "px";
                document.getElementById("boxCont").style.height = boxNum;
                document.getElementById("boxCont").style.width = boxNum;
                for (let i = 0; i < gridSize; i++) {
                    const box = document.createElement('div');
                    boxCont.appendChild(box);
                    box.classList.add('box');
                }
                const boxes = document.querySelectorAll(".box");
                
                boxes.forEach(box => box.addEventListener("mouseover", changeColor)
             )};

                        
             
            function changeColor(e) {
                if (colourChoice == "blackMode") {
                    e.target.style.backgroundColor = "#000000";
                } else if (colourChoice == "redMode") {
                    e.target.style.backgroundColor = "#FF0000"
                } else if (colourChoice == "greenMode") {
                    e.target.style.backgroundColor = "#008000"
                } else if (colourChoice == "blueMode") {
                    e.target.style.backgroundColor = "#0000FF"
                } else if (colourChoice == "rainbowMode") {
                    const R = Math.floor(Math.random() * 256);
                    const G = Math.floor(Math.random() * 256);
                    const B = Math.floor(Math.random() * 256);
                    e.target.style.backgroundColor = `rgb(${R}, ${G}, ${B})`;    
                } else if (colourChoice == "eraserMode") {
                    e.target.style.backgroundColor = "#F5F5F5";
                } else if (colourChoice == "darkenMode") {
                    e.target.style.backgroundColor = "#000000";
                    e.target.style.opacity -= '-0.1';
                } 
                 else {
                    e.target.style.backgroundColor = "#000000";
                }
                
            }
            
            
            createGrid(gridDim);
            

        
            
        </script>
    </body>
</html>
