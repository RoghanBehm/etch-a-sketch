<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch A Sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id = "title">Etch A Sketch</h1>
        <div id = "bigCont">
            <button id = "a">16</button>
            <button id = "b">32x32</button>
            <button id = "c">64x64</button>
            <button id = "d">Custom</button>
            <div id = "boxCont" class = "boxCont"></div>
        </div>
        

        <script>
           //12
            
            // x * 26
            let gridDim = 16;
            
            

  
            let button = document.querySelector("button");
            a.addEventListener("click", () => {
                createGrid(16);
            });
            b.addEventListener("click", () => {
                createGrid(32);
            });
            c.addEventListener("click", () => {
                createGrid(64);
            });
            d.addEventListener("click", () => {
                resetSize();
            })

            function resetSize(){
                gridDim = prompt("How many squares per line?");
                createGrid(gridDim)
            }
           
            function clearGrid(){
                    const myNode = document.getElementById("boxCont");
                    while (myNode.firstChild) {
                        myNode.removeChild(myNode.lastChild);
                    }
                }
                 

            function createGrid(gridDim) {
                clearGrid();
                const gridSize = gridDim ** 2;
                const boxNum = gridDim * 26 + "px";
                document.getElementById("boxCont").style.height = boxNum;
                document.getElementById("boxCont").style.width = boxNum;
                for (let i = 0; i < gridSize; i++) {
                    const box = document.createElement('div');
                    boxCont.appendChild(box);
                    box.classList.add('box');
                }
                const boxes = document.querySelectorAll(".box");
                boxes.forEach(box => box.addEventListener("mouseover", changeColor)
             )};
            
            function changeColor(e) {
                const R = Math.floor(Math.random() * 256);
                const G = Math.floor(Math.random() * 256);
                const B = Math.floor(Math.random() * 256);
                e.target.style.backgroundColor = `rgb(${R}, ${G}, ${B})`
            }
            
       
            
            createGrid(gridDim);


        
            
        </script>
    </body>
</html>
